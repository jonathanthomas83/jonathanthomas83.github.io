---
layout: default
---
<article class="govuk-grid-column-two-thirds">

  <header class="post-header">
    <h1 class="govuk-heading-xl">{{ page.title }}</h1>
    <p class="secondary-heading govuk-!-font-size-27 govuk-!-margin-bottom-0">{{ page.organisation }}</p>
    <p class="sub-secondary-heading govuk-!-font-size-24">{{ page.timescale }}</p>
  </header>

  <p class="govuk-body-l">{{ page.leading_text }}</p>

  <div class="post-content">
    {{ content }}
  </div>

</article>
