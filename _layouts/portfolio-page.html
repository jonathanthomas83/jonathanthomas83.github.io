---
layout: default
---

<div class="govuk-grid-row flex-container">
  <article class="govuk-grid-column-two-thirds govuk-body govuk-!-margin-bottom-9">

    <header class="post-header">
      <h1 class="govuk-heading-xl" id="introduction">{{ page.title }}</h1>
      <p class="govuk-body govuk-!-margin-bottom-0">{{ page.organisation }}</p>
      <p class="govuk-body-s govuk-!-margin-bottom-9">{{ page.timescale }}</p>
    </header>

    <p class="govuk-body-l govuk-!-margin-bottom-7">{{ page.leading_text }}</p>

    <div class="post-content govuk-!-margin-bottom-9">
      {{ content }}
    </div>
  </article>

  {% include components/toc.html %}

</div>
