---
layout: default
---
<div class="grid-row">
  <article class="post column-two-thirds">

    <header class="post-header">
      <h1 class="heading-xlarge">{{ page.title }}</h1>
      <span class="secondary-heading">{{ page.organisation }}</span>
      <span class="sub-secondary-heading">{{ page.timescale }}</span>
    </header>

    <img src="/images/{{ page.image_project }}/{{ page.main_image }}.png" alt="{{ page.title }}"/>

    <div class="post-content">
      {{ content }}
    </div>

  </article>
</div>
