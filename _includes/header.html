<header class="site-header" id="head">

  <nav class="nav-skip">
    <a href="#site-nav" class="skiplink">
      MENU
    </a>
  </nav>

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}<span class="strap"> UX designer</span></a>
    <span class="subtitle">User Experience designer</span>

  </div>

</header>

<nav id="site-nav" class="site-nav">
  {% assign pages = site.pages | sort:"weight"  %}
  {% for my_page in pages %}
    {% if my_page.title %}
    <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
    {% endif %}
  {% endfor %}
  <a href="#head" class="back-to-top">&#8593;</a>
</nav>
