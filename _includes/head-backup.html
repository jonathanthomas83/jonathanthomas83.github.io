<head>
    <meta charset="utf-8" />
    <title>
      {{ site.title | escape }} - {{ page.title }}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    {%- comment -%} {% seo %} {%- endcomment -%}

    <meta name="theme-color" content="#0b0c0c" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400&family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">

    <!--link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Raleway|Playball&display=swap" rel="stylesheet"-->
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}

  </head>
