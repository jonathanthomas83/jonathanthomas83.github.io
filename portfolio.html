---
layout: home
title: Portfolio case studies
permalink: /portfolio/
weight: 3
---

<div class="govuk-grid-column-two-thirds">
  <ul class="govuk-list">
    {% assign items = site.portfolio | sort: 'date' %}
    {% for portfolio in site.portfolio reversed %}
      <li class="govuk-!-margin-bottom-3">
        <span class="timescale govuk-body govuk-!-font-size-16">{{ portfolio.timescale }}: {{ portfolio.organisation }}</span><br />
        <a href="{{ portfolio.url | prepend: site.baseurl }}">{{ portfolio.short-title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
